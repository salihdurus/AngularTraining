<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Price</th>
            <th>Meta Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList" [ngClass]="{'table-success':tempSalesPerson.salesVolume>300}">
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>
            <td>{{tempSalesPerson.salesVolume}}</td>
            <td>{{tempSalesPerson.salesVolume | currency:"USD"}}</td>
            <td>
                <div *ngIf="tempSalesPerson.salesVolume>300;else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>


        </tr>
    </tbody>
</table>
